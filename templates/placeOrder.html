<!DOCTYPE html>
<html lang="en">
    <head>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
        <link href="{{ url_for('static', filename='placeOrder.css') }}" rel="stylesheet">
        <meta name="viewport" content="initial-scale=1, width=device-width">
        <title>Place your order</title>
    </head>

    <body>
      <div class="center">
        <h3>
          Please choose what you want to buy
        </h3>
        <h4>
          (Preferred payment method is cash)
        </h4>

          <div class="dropdown">
              <button type="button" class="btn btn-primary dropdown-toggle" data-bs-toggle="dropdown">
                Choose an Item
              </button>
              <ul class="dropdown-menu">
                <li><a class="dropdown-item" href="#">Choose an Item</a></li>
                <li><a class="dropdown-item" href="#" data-name="Cookies" data-description="Soft cookies that have the perfect amount of sweetness" data-price="$2 for 2 cookies">Cookies</a></li>
                <li><a class="dropdown-item" href="#" data-name="Fondant au Chocolat" data-description="A rich, and not too sweet, chocolate lava cake" data-price="$5 for 1 cake">Fondant au Chocolat (Chocolate Lava Cake)</a></li>
                <li><a class="dropdown-item" href="#" data-name="Brownies" data-description="Sweet, fudgy nutella brownies" data-price="$2 for 1 brownie">Brownies</a></li>
                <li><a class="dropdown-item" href="#" data-name="Croissants" data-description="The classic flakey buttery pastry" data-price="$2 for 1 croissant">Croissants</a></li>
                <li><a class="dropdown-item" href="#" data-name="Pain au Chocolat" data-description="The classic flakey buttery pastry with chocolate inside" data-price="$2 for 1 pain au chocolat">Pain au Chocolat (Chocolate Croissants)</a></li>
                <li><a class="dropdown-item" href="#" data-name="Cinnamon Rolls" data-description="Sweet cinnamon rolls with a cream cheese icing" data-price="$3 for 1 cinnamon roll">Cinnamon Rolls</a></li>
                
              </ul>
            </div>
      </div>

      <div class="itemDesc"id="itemPurchaseDesc"></div>
      

          <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
          <script src="{{ url_for('static', filename='placeOrder.js') }}"></script>
    </body>
</html>
